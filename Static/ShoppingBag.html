<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./Style/ShoppingBag.css" rel="stylesheet" />
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><div class="image"></div></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <p class="price"></p>
                    <a href="#" class="Hide DeleteButton showText">הסרת פריט</a>
                    <img title="לחצו כאן כדי להסיר את פריט זה" id="deleteItem" src="Images/x.jpg" />
                </div>
            </td>
            <td class="onStack"><div></div></td>
        </tr>
    </template>
</head>
<body">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> 
            <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th>זמינות</th>
                        <th class="totalColumn">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- <script src="./Js/Category.js"></script> -->
<script src="./Js/ShoppingBag.js"></script>

</html>
