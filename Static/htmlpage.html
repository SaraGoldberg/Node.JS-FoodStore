                    <input id="h3" type="text" placeholder="Enter First Name" name="fname" /><br />

                    <label for="lname"><b>Last Name</b></label><br />
                    <input id="h4" type="text" placeholder="Enter Last Name" name="lname" /><br />

                    <button onclick="postUser()">Subscribe</button>
                </div>
            </div>
        </form>
